<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>给猪哥最爱的凤梨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: mistyrose;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
      overflow: hidden;
    }
    h1 {
      color: deeppink;
      font-size: 2em;
      animation: heartbeat 1.5s infinite;
    }
    p {
      font-size: 1.2em;
      color: #444;
      margin-top: 20px;
    }
    #love-time {
      font-size: 1.1em;
      margin-top: 30px;
      color: #555;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 16px;
      color: hotpink;
      animation: fall 8s linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* 🔘 功能按钮样式 */
    .nav-buttons {
      margin-top: 50px;
    }
    .nav-buttons a {
      text-decoration: none;
    }
    .nav-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: hotpink;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <h1>❤️ 给我最爱的你 ❤️</h1>

  <p>我不知道未来会怎样，但我知道，我想和你一起走下去。</p>
  <p>不管你在哪，我的心都会在你身边。</p>

  <p id="love-time"></p>

  <!-- 🎵 背景音乐播放器 -->
  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fce5b9bf98.mp3?filename=love-11097.mp3" autoplay loop></audio>

  <!-- 🔘 功能跳转入口 -->
  <div class="nav-buttons">
    <a href="/submit"><button>💌 留一句话</button></a>
    <a href="/messages"><button>📖 看留言</button></a>
    <a href="/anniversaries"><button>⏳ 纪念日倒计时</button></a>
    <a href="/love-words"><button>🌠 情话弹幕</button></a>
  </div>

  <script>
    // ❤️ 设置纪念日时间
    const startDate = new Date("2025-05-02T00:00:00");

    function updateLoveTime() {
      const now = new Date();
      let delta = Math.floor((now - startDate) / 1000);
      const years = Math.floor(delta / (365 * 24 * 3600));
      delta %= 365 * 24 * 3600;
      const months = Math.floor(delta / (30 * 24 * 3600));
      delta %= 30 * 24 * 3600;
      const days = Math.floor(delta / (24 * 3600));
      delta %= 24 * 3600;
      const hours = Math.floor(delta / 3600);
      delta %= 3600;
      const minutes = Math.floor(delta / 60);
      const seconds = delta % 60;

      const text = `我们已经在一起：${years}年 ${months}个月 ${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒了 ❤️`;
      document.getElementById("love-time").textContent = text;
    }

    updateLoveTime();
    setInterval(updateLoveTime, 1000);

    // 💕 心形飘落动画
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (12 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

    // 🎵 微信浏览器兼容自动播放背景音乐
    document.addEventListener("WeixinJSBridgeReady", function () {
      document.getElementById("bgm").play();
    }, false);
  </script>
</body>
</html>
