<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>写给你的悄悄话</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: mistyrose;
            margin-top: 100px;
        }
        h1 {
            color: deeppink;
            animation: pop 1s infinite alternate;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <h1>❤️ 亲爱的凤梨，我想对你说 ❤️</h1>
    <p style="font-size: 20px;">我不知道未来会怎样，但我想和你一起走下去。</p>
    <p style="margin-top: 50px;">—— 你的猪哥</p>
</body>
</html>
